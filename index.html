<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
    <title>Infinite Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">Infinite Carousel</div>
      <div class="carousel">
        <div class="slider">
          <section class="slider-item">content section 1</section>
          <section class="slider-item">content section 2</section>
          <section class="slider-item">content section 3</section>
          <section class="slider-item">content section 4</section>
          <section class="slider-item">content section 5</section>
          <section class="slider-item">content section 6</section>
          <section class="slider-item">content section 7</section>
        </div>
        <div class="controls">
          <button class="next">next</button>
          <button class="prev">prev</button>
        </div>
      </div>
    </div>
    <!-- Custom Javascript -->
    <script src="app.js"></script>
  </body>
</html>
